<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive File Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .loading-text {
            margin-top: 16px;
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        .status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .loading-container {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading"></div>
        <div class="loading-text">Opening Google Drive Picker...</div>
        
    </div>

    <!-- Google API Scripts -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/picker.js"></script>

    <script>
        // Configuration - Token will be loaded from localStorage
        const CONFIG = {
            // These will be loaded from localStorage when the page loads
            ACCESS_TOKEN: null,
            EXPIRES_IN: null,
            REFRESH_TOKEN: null,
            SCOPES: null,
            TOKEN_TYPE: 'Bearer',
            CLIENT_ID: '711224924714-a54tb6h4uorb5r3uavq6chsuo187d4ds.apps.googleusercontent.com'
        };

        // Global variables
        let pickerApiLoaded = false;
        let oauthToken = null;

        // DOM elements
        const elements = {
            status: document.getElementById('status')
        };

        // Initialize the application
        function init() {
            // Check if running from file:// protocol
            if (window.location.protocol === 'file:') {
                // showStatus('Error: This application must be served from a web server (HTTP/HTTPS). Please use a local server like "python -m http.server 3000" or "npx serve"', 'error');
                return;
            }

            // Listen for token from parent window (Lumexa extension)
            setupPostMessageListener();

            // Load Google APIs
            loadGoogleAPIs();
        }

        // Setup PostMessage listener for token communication
        function setupPostMessageListener() {
            window.addEventListener('message', function(event) {
                // Verify origin for security (update this with your extension's origin)
                if (event.origin !== 'chrome-extension://dikjefedeamocbhjedfepjecoaebngmg') {
                    return;
                }

                if (event.data.type === 'SET_TOKEN') {
                    const tokenData = event.data.data;
                    CONFIG.ACCESS_TOKEN = tokenData.accessToken;
                    CONFIG.EXPIRES_IN = tokenData.expiresIn;
                    CONFIG.REFRESH_TOKEN = tokenData.refreshToken;
                    CONFIG.SCOPES = tokenData.scope;
                    
                    console.log('Token received from Lumexa extension');
                    
                    // Get filter type from the same message
                    const filterType = event.data.filterType || 'all';
                    
                    // Open picker with filter type
                    setTimeout(() => {
                        openPicker(filterType);
                    }, 1000);
                }
            });

            // Request token from parent window (popup opener)
            if (window.opener) {
                window.opener.postMessage({
                    type: 'REQUEST_TOKEN'
                }, 'chrome-extension://dikjefedeamocbhjedfepjecoaebngmg');
            }
        }

        // Load Google APIs
        function loadGoogleAPIs() {
            // showStatus('Loading Google APIs...', 'info');

            // Load the Google API client
            gapi.load('picker', function() {
                pickerApiLoaded = true;
                // showStatus('Google APIs loaded. Waiting for token from Lumexa extension...', 'info');
            });
        }

        // Show status message
        function showStatus(message, type) {
            elements.status.textContent = message;
            elements.status.className = `status ${type}`;
            elements.status.style.display = 'block';
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    elements.status.style.display = 'none';
                }, 3000);
            }
        }

        // No authentication needed - using static token from Lumexa
        function authenticate() {
            return new Promise((resolve, reject) => {
                // Token is already set from CONFIG.ACCESS_TOKEN
                if (oauthToken) {
                    resolve(oauthToken);
                } else {
                    reject(new Error('No access token available. Please configure ACCESS_TOKEN in the code.'));
                }
            });
        }

        // Open Google Picker with filtering options
        async function openPicker(filterType = 'all') {
            if (!pickerApiLoaded) {
                // showStatus('Google Picker API not loaded yet', 'error');
                return;
            }

            if (!CONFIG.ACCESS_TOKEN) {
                // showStatus('No token available. Please ensure you are accessing this from Lumexa extension.', 'error');
                return;
            }

            try {
                // showStatus('Opening Google Drive picker...', 'info');

                // Set the token
                oauthToken = CONFIG.ACCESS_TOKEN;

                // Create picker builder
                const pickerBuilder = new google.picker.PickerBuilder()
                    .setOAuthToken(oauthToken)
                    .setCallback(pickerCallback)
                    .setOrigin(window.location.protocol + '//' + window.location.host)
                    .setSize(1050, 650);

                // Apply different filters based on filterType
                switch (filterType) {
                    case 'documents':
                        // Only show documents (Google Docs, Word, PDF, etc.)
                        pickerBuilder.addView(
                            new google.picker.DocsView(google.picker.ViewId.DOCS)
                                .setMimeTypes('application/vnd.google-apps.document,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/msword,text/plain')
                                .setIncludeFolders(false)
                                .setSelectFolderEnabled(false)
                        );
                        pickerBuilder.setTitle('Select a document from Google Drive');
                        break;

                    case 'images':
                        // Only show images
                        pickerBuilder.addView(
                            new google.picker.DocsView(google.picker.ViewId.DOCS)
                                .setMimeTypes('image/jpeg,image/png,image/gif,image/bmp,image/webp,image/svg+xml')
                                .setIncludeFolders(false)
                                .setSelectFolderEnabled(false)
                        );
                        pickerBuilder.setTitle('Select an image from Google Drive');
                        break;

                    case 'videos':
                        // Only show videos
                        pickerBuilder.addView(
                            new google.picker.DocsView(google.picker.ViewId.DOCS)
                                .setMimeTypes('video/mp4,video/avi,video/mov,video/wmv,video/flv,video/webm,video/mkv')
                                .setIncludeFolders(false)
                                .setSelectFolderEnabled(false)
                        );
                        pickerBuilder.setTitle('Select a video from Google Drive');
                        break;

                    case 'spreadsheets':
                        // Only show spreadsheets
                        pickerBuilder.addView(
                            new google.picker.DocsView(google.picker.ViewId.DOCS)
                                .setMimeTypes('application/vnd.google-apps.spreadsheet,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel,text/csv')
                                .setIncludeFolders(false)
                                .setSelectFolderEnabled(false)
                        );
                        pickerBuilder.setTitle('Select a spreadsheet from Google Drive');
                        break;

                    case 'presentations':
                        // Only show presentations
                        pickerBuilder.addView(
                            new google.picker.DocsView(google.picker.ViewId.DOCS)
                                .setMimeTypes('application/vnd.google-apps.presentation,application/vnd.openxmlformats-officedocument.presentationml.presentation,application/vnd.ms-powerpoint')
                                .setIncludeFolders(false)
                                .setSelectFolderEnabled(false)
                        );
                        pickerBuilder.setTitle('Select a presentation from Google Drive');
                        break;

                    case 'folders':
                        // Only show folders
                        pickerBuilder.addView(
                            new google.picker.DocsView(google.picker.ViewId.DOCS)
                                .setIncludeFolders(true)
                                .setSelectFolderEnabled(true)
                        );
                        pickerBuilder.setTitle('Select a folder from Google Drive');
                        break;

                    case 'custom':
                        // Custom filter: Only PDF and Word documents
                        pickerBuilder.addView(
                            new google.picker.DocsView(google.picker.ViewId.DOCS)
                                .setMimeTypes('application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/msword')
                                .setIncludeFolders(false)
                                .setSelectFolderEnabled(false)
                        );
                        pickerBuilder.setTitle('Select a PDF or Word document from Google Drive');
                        break;

                    case 'recent':
                        // Show recent files (last 7 days)
                        pickerBuilder.addView(
                            new google.picker.DocsView(google.picker.ViewId.DOCS)
                                .setIncludeFolders(false)
                                .setSelectFolderEnabled(false)
                        );
                        pickerBuilder.setTitle('Select a recent file from Google Drive');
                        break;

                    default:
                        // Show all files and folders (original behavior)
                        pickerBuilder.addView(
                            new google.picker.DocsView(google.picker.ViewId.DOCS)
                                .setIncludeFolders(true)
                                .setSelectFolderEnabled(false)
                        );
                        pickerBuilder.setTitle('Select a file or folder from Google Drive');
                        break;
                }

                // Build and show the picker
                const picker = pickerBuilder.build();
                picker.setVisible(true);

            } catch (error) {
                console.error('Error opening picker:', error);
                // showStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Handle picker callback
        function pickerCallback(data) {
            if (data.action === google.picker.Action.PICKED) {
                const file = data.docs[0];
                console.log("file from picker=====>>>", data);
                displayFileInfo(file, data);
                // showStatus('File selected successfully!', 'success');
            } else if (data.action === google.picker.Action.CANCEL) {
                // showStatus('File selection cancelled', 'info');
            }
        }

        // Handle file selection
        function displayFileInfo(file, data) {
            // Store selected file data in localStorage for Lumexa extension
            const selectedFileData = {
                id: file.id,
                name: file.name,
                mimeType: file.mimeType,
                sizeBytes: file.sizeBytes,
                url: file.url,
                lastEditedUtc: file.lastEditedUtc,
                selectedAt: new Date().toISOString(),
                rawData: data
            };

            localStorage.setItem('lumexa_selected_file', JSON.stringify(selectedFileData));
            
            // Notify parent window (Lumexa extension) that file was selected
            if (window.opener) {
                window.opener.postMessage({
                    type: 'FILE_SELECTED',
                    data: selectedFileData
                }, 'chrome-extension://dikjefedeamocbhjedfepjecoaebngmg');
            }

            // Show success message
            // showStatus('File selected! Closing window...', 'success');
            
            // Auto-close after 2 seconds
            setTimeout(() => {
                if (window.opener) {
                    window.opener.postMessage({ type: 'CLOSE_PICKER' }, 'chrome-extension://dikjefedeamocbhjedfepjecoaebngmg');
                }
                window.close();
            }, 2000);
        }

        // Start the application when page loads
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
    </script>
</body>
</html>
