<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Picker + Sheets Metadata</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://apis.google.com/js/picker.js"></script>
</head>
<body>
  <div class="loading-container">
    <div class="loading"></div>
    <div class="loading-text">Opening Google Drive Picker...</div>
  </div>

  <script>
    const CONFIG = {
      ACCESS_TOKEN: null,
      TOKEN_TYPE: 'Bearer',
      CLIENT_ID: '711224924714-a54tb6h4uorb5r3uavq6chsuo187d4ds.apps.googleusercontent.com'
    };

    let pickerApiLoaded = false;
    let oauthToken = null;

    function init() {
      setupPostMessageListener();
      gapi.load('picker', () => { pickerApiLoaded = true; });
    }

    function setupPostMessageListener() {
      window.addEventListener('message', function(event) {
        if (event.origin !== 'chrome-extension://dikjefedeamocbhjedfepjecoaebngmg') return;

        if (event.data.type === 'SET_TOKEN') {
          CONFIG.ACCESS_TOKEN = event.data.data.accessToken;
          oauthToken = CONFIG.ACCESS_TOKEN;
          setTimeout(() => openPicker(), 500);
        }
      });

      if (window.opener) {
        window.opener.postMessage({ type: 'REQUEST_TOKEN' }, 'chrome-extension://dikjefedeamocbhjedfepjecoaebngmg');
      }
    }

    function openPicker() {
      if (!pickerApiLoaded || !oauthToken) return;

      const picker = new google.picker.PickerBuilder()
        .addView(new google.picker.DocsView(google.picker.ViewId.SPREADSHEETS))
        .setOAuthToken(oauthToken)
        .setCallback(pickerCallback)
        .setOrigin(window.location.protocol + '//' + window.location.host)
        .build();
      picker.setVisible(true);
    }

    async function pickerCallback(data) {
      if (data.action === google.picker.Action.PICKED) {
        const file = data.docs[0];
        console.log("File selected:", file);
        await fetchSheetMetadata(file.id);
      }
    }

    async function fetchSheetMetadata(fileId) {
      try {
        // 1️⃣ Get spreadsheet tabs (sheets)
        const sheetsResponse = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${fileId}`,
          {
            headers: { Authorization: `Bearer ${oauthToken}` }
          }
        );
        if (!sheetsResponse.ok) throw new Error("Failed to get sheet metadata");
        const sheetsData = await sheetsResponse.json();
        console.log("Sheet metadata:", sheetsData);

        // 2️⃣ Get first sheet columns (header row)
        const firstSheetName = sheetsData.sheets[0].properties.title;
        const range = encodeURIComponent(`${firstSheetName}!1:1`); // first row
        const valuesResponse = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${fileId}/values/${range}`,
          {
            headers: { Authorization: `Bearer ${oauthToken}` }
          }
        );
        const valuesData = await valuesResponse.json();
        console.log("Columns for first sheet:", valuesData.values?.[0] || []);

      } catch (error) {
        console.error("Error fetching spreadsheet info:", error);
      }
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
